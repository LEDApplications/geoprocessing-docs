dist: xenial

services:
  - docker

# safelist
branches:
  only:
  - master
  
before_install:
  - docker pull asciidoctor/docker-asciidoctor

script:
  - workdir=$(pwd)
  - docker run --rm -v $(pwd):/documents/ asciidoctor/docker-asciidoctor asciidoctor -b html5 -a icons -a toc=left -a numbered -a linkcss -a outfilesuffix=.html -a relative-ext=.html *.asciidoc 

after_error: 
  - docker logs asciidoc-to-html

after_failure:
  - docker logs asciidoc-to-html

after_success:
  - git rm *.yml
  - git rm *.md
  - gir rm *.asciidoc

deploy:
  - provider: pages
    github-token: $GH_TOKEN 
    skip-cleanup: true
    keep-history: false
    target-branch: gh-pages
    local-dir: $workdir
    on:
        branch: master
